<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Music Remote</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Particle Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif') center/cover no-repeat;
            opacity: 0.15;
            z-index: -1;
            animation: moveParticles 30s linear infinite;
        }

        @keyframes moveParticles {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        /* Neon Title */
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6);
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6);
            }
            to {
                text-shadow: 0 0 60px rgba(255, 255, 255, 1), 0 0 90px rgba(255, 255, 255, 0.8);
            }
        }

        /* Buttons with Explosive Hover Effects */
        .pb {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.8), 0 0 40px rgba(255, 65, 108, 0.6);
            transition: all 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pb::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
            z-index: 0;
        }

        .pb:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .pb:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 65, 108, 1), 0 0 60px rgba(255, 65, 108, 0.8);
        }

        .pb:active {
            transform: translateY(2px) scale(0.95);
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
        }

        /* Glowing Thumbnail */
        #thumbnail {
            margin-top: 20px;
            max-width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.4);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        #thumbnail:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 0 40px rgba(0, 255, 255, 1), 0 0 80px rgba(0, 255, 255, 0.8);
        }

        /* Animated Paragraph */
        #silly_p {
            color: #ddd;
            font-size: 18px;
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out infinite alternate, colorShift 5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.7;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes colorShift {
            0% {
                color: #ddd;
            }
            50% {
                color: #ff416c;
            }
            100% {
                color: #4a90e2;
            }
        }

        /* Centered Container */
        .container {
            text-align: center;
            padding: 50px 20px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Youtube Music Remote</h1>
        <button class="pb" id="toggle-play">‚ñ∂Ô∏è Toggle Play</button>
        <button class="pb" id="previous">‚èÆÔ∏è Previous</button>
        <button class="pb" id="next">‚è≠Ô∏è Next</button>
        <button class="pb" id="like">üëç Like</button>
        <button class="pb" id="dislike">üëé Dislike</button>
        <br>
        <img src="https://via.placeholder.com/300" id="thumbnail" alt="Thumbnail">
        <p id="silly_p">Control your music remotely with style!</p>
    </div>

    <script src="js/script.js"></script>
    <script src="js/color-thief.umd.js"></script>
</body>

</html>
