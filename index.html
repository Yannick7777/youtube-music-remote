<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Music Remote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .pb {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .pb:hover {
            background-color: #0056b3;
        }

        #thumbnail {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }

        #silly_p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Youtube Music Remote</h1>
        <button class="pb" id="toggle-play">‚ñ∂Ô∏è Toggle Play</button>
        <button class="pb" id="previous">‚èÆÔ∏è Previous</button>
        <button class="pb" id="next">‚è≠Ô∏è Next</button>
        <button class="pb" id="like">üëç Like</button>
        <button class="pb" id="dislike">üëé Dislike</button>
        <br>
        <img id="thumbnail" alt="Thumbnail">
        <p id="silly_p"></p>
    </div>

    <script src="js/script.js"></script>
    <script src="js/color-thief.umd.js"></script>
</body>

</html>
